<div class="list-items-main">
  <mat-list>
    <mat-list-item *ngFor="let data of user | paginate: {  itemsPerPage: 4, currentPage: p }">
      <div class="items">
        <label>Repository name</label>
        <p matLine>
          <a target="_blank" href={{data.node.url}}>
            {{data.node.name}}
          </a>
        </p>
      </div>
      <div class="items">
        <label>Is it a Fork?</label>
        <p matLine>
          {{data.node.isFork}}
        </p>
      </div>
      <div class="items">
        <label>Pull Request Count</label>
        <p matLine>
            {{data.node.pullRequests.totalCount}}
        </p>
      </div>
      <div class="items">
        <label>Short description</label>
        <p matLine>
            {{data.node.shortDescriptionHTML}}
        </p>
      </div>
      <div class="items">
        <label>Issues Count</label>
        <p matLine>
            {{data.node.issues.totalCount}}
        </p>
      </div>
      <div class="items">
        <label>Date of last commit</label>
        <p matLine>
            {{data.node.defaultBranchRef.target.committedDate}}
        </p>
      </div>
    </mat-list-item>
  </mat-list>
</div>
<div class="pagination">
  <pagination-controls (pageChange)="p = $event" maxSize="5" directionLinks="true" autoHide="true" responsive="true"
    previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
    screenReaderCurrentLabel="You're on page">
  </pagination-controls>
</div>
